<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<label>Enter number of items to sort</label>
	<br>
	<input type="text" id="noi">
	
	<input type="button" name="btn" id="bttn" onclick="fun()">
	<br>
	<label>Sorted array is</label>
	<br>
	<input type="text" id="ans">
	<script type="text/javascript">
		function fun()
		{
			var arr=[];
			var x=parseInt(document.getElementById('noi').value);
			for(var i=0;i<x;i++)
			{
				arr[i]=prompt("Enter value at" +i);
			}
			arr.sort(function(a,b){return a-b});
			document.getElementById('ans').value=arr.join(",");
		}
	</script>

</body>
</html>
