		{
			constructor(num1,num2)
			{
				this.num1=num1;

			}
		}

		class OperationAddition extends Addition

			constructor(num1,num2)
			{
				super(num1,num2);
			}
			sum()

				var sumis=(this.num1)+(this.num2);

			answer=new OperationAddition(document.getElementById('n1').value,document.getElementById('n2').value);

		class Substraction

		class OperationSubstraction extends Substraction
		{
			constructor(num1,num2)

				super(num1,num2);
			}

			{
