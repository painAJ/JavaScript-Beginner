<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<label>Enter paragraph to choose.</label>
	<input type="text" id="ch">
	<br>
	<input type="button" id="bttn" onclick="fun()">
	<br>
	<p id="first">This is para 1.</p>
	<br>
	<p id="second">This is para 2.</p>
	<br>
	<p id="third">This is para 3.</p>
	<br>
	<p id="fourth">This is para 4.</p>
	<br>
	<p id="demo"></p>
	<label>The choosen para is: </label>
	<br>
		<script>
			function fun()
			{
				var ch=parseInt(document.getElementById('ch').value);
				var x = document.getElementsByTagName('p');
				document.getElementById("demo").innerHTML = 
				'The text in first paragraph (index 0) is: ' + x[ch-1].innerHTML;
			}
		</script>

</body>
</html>
